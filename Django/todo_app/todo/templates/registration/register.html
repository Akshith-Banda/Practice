{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>register</title>
        <link rel="stylesheet" href="{% static 'todo/bs/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'todo/todo_style.css' %}">
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
                <div class="card border-dark">
                    <div class="card-body text-dark">
                        <h5 class="card-title">Register</h5>
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-2">
                                {{form.username}}
                            </div>
                            <div class="mb-2">
                                {{form.email}}
                            </div>
                            <div class="mb-2">
                                {{form.password1}}
                            </div>
                            <div class="mb-2">
                                {{form.password2}}
                            </div>
                            <div class="mb-2">
                                <button type="submit" class="btn btn-success block">Register Account</button>
                            </div>
                        </form>
                        Already have an account? <a href="{% url 'login' %}" style="color:blue;">Login</a>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
